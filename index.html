
<html>
<script>
    function corsification(cors) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        }
	if(cors)
	  xhr.open('get', 'http://localhost:8880/allow-cors')
	else
          xhr.open('get', 'http://localhost:8880', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
    }

</script>

 <input type="submit" value="NO CORS!!!" onclick="corsification(false)">
 <input type="submit" value="CORS!!!" onclick="corsification(true)">
</html>
